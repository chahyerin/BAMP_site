    <div class="donation-area">

            <div class="main-text">
                <h1>누구나 할 수 있기에,<br> Who ₩입니다.</h1>

                    2006년 1기를 시작으로 올해 33기를 맞이하고 있습니다.<br>
                    끈끈한 OB, YB 네트워크 아래 공모전에 대해 함께 공부하고 참가하며 우수한 수상실적을 거두고 있는 동아리입니다.</p>
                </div>
            </div>


            <!-- [     기부 Section      ]-->
            <div class="donation">

                <div class="donationText">
                    <h4>우리의 활동에 힘이 되어주신 분들</h4>
                    <p>2022.12.09일 기준 후원자</p>

                <!-- [     기부자 이미지  Section      ]-->
                <div class="donors">

                </div>
            </div>

                    <h4>밤사능을 부자로 만들어준 재능 기부자들</h4>
                </div>

                
                <!-- [     기부자 이미지  Section      ]-->
                <div class="members">
                 <!-- [   밤사능 이미지는 JS로 삽입     ]-->

            </div>

                <img src="../source/donation/donors/donationBank.svg" alt="">
