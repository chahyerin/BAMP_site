<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="choose-profile">
        <h5>프로필 선택하기</h5>
        <!-- last profile -->
        <div class="profile-box">
            <div class="profile">
                <input type="radio" name="person" class="intro-radio profile-bamp" id="radio1">
                <label for="radio1">
                    <div class="profile-img-box">
                        <div class="active-box-line"></div>
                        <div class="profile-img"><img src="source/intro/profile_bamp.svg" alt="밤프인"></div>
                    </div>
                    <div class="user-name">
                        <h5>밤프인</h5>
                        <div class="active-text-line"></div>
                    </div>
                </label>
            </div>
            <div class="profile">
                <input type="radio" name="person" class="intro-radio profile-spare-bamp" id="radio2">
                <label for="radio2">
                    <div class="profile-img-box">
                        <div class="active-box-line"></div>
                        <div class="profile-img"><img src="source/intro/profile_spare_bamp.svg" alt="밤프인"></div>
                    </div>
                    <div class="user-name">
                        <h5>예비 밤프인</h5>
                        <div class="active-text-line"></div>
                    </div>
                </label>
            </div>
        </div>
</body>
</html>
